<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rahasia Besar ü§´</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffffff, #0c0c0c);
        font-family: "Comic Sans MS", cursive, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
      }

      .box {
        background-color: #fff;
        padding: 30px 25px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        animation: fadeIn 1s ease-in-out;
      }

      #message {
        font-size: 1.5rem;
        margin-bottom: 20px;
        transition: opacity 0.5s ease;
      }

      button {
        padding: 12px 25px;
        font-size: 1.2rem;
        background-color: #888786;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #212020;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p id="message">Rek aku due rahasia... </p>
      <button onclick="nextStep()">Lanjutkan ‚û°Ô∏è</button>
    </div>

    <script>
      const messages = [
        "Serius, ini rahasia banget... ",
        "Bachtiar ganteng nemennn üòÅ",
      ];

      let step = 0;

      function nextStep() {
        const messageElement = document.getElementById("message");
        if (step < messages.length) {
          messageElement.style.opacity = 0;
          setTimeout(() => {
            messageElement.innerText = messages[step];
            messageElement.style.opacity = 1;
            step++;
          }, 300);
        } else {
          document.querySelector("button").style.display = "none";
        }
      }
    </script>
  </body>
</html>
